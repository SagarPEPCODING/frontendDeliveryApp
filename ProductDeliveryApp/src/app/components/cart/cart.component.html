<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table m-3">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <th style="width: 12%">{{ item.price }}₹</th>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%;">{{item.total}}₹</td>
              <td>
                <button class="btn btn-danger" (click)="removeItem(item, i)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button class="btn btn-danger" (click)="clearAllItems()">Empty Cart</button></td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td><button class="btn btn-success" (click)="checkOutButtonClicked()">Checkout</button></td>
              <td><strong>Grand Total : {{grandTotal}}₹</strong></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
