<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item" id="allproducts" (click)="productClicked($event)">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100"
          alt=""
          id="allproducts"
          (click)="productClicked($event)"
        />
        <h6 id="allproducts" (click)="productClicked($event)">All products</h6>
      </a>
    </div>
    <div class="item" id="electronics" (click)="productClicked($event)">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100"
          alt=""
          id="electronics"
          (click)="productClicked($event)"
        />
        <h6 id="electronics" (click)="productClicked($event)">Electronics</h6>
      </a>
    </div>
    <div class="item" id="fashion" (click)="productClicked($event)">
      <a>
        <img
          src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100"
          alt=""
          id="fashion"
          (click)="productClicked($event)"
        />
        <h6 id="fashion" (click)="productClicked($event)">Fashion</h6>
      </a>
    </div>
    <div class="item" id="jewelery" (click)="productClicked($event)">
      <a>
        <img
          style="width: 62px; margin-top: 5px"
          src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
          alt=""
          id="jewelery"
          (click)="productClicked($event)"
        />
        <h6 id="jewelery" (click)="productClicked($event)">Jewellery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <div class="imgContainer d-flex justify-content-center">
          <img src="{{ item.image }}" alt="" />
        </div>
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price:</strong> â‚¹{{ item.price }}</p>
        <button class="btn btn-primary" (click)="addtocart(item)">
          Add to cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
