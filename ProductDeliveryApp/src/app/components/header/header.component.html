<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast">&nbsp; </i>
      <strong style="font-size: 30px">OnlineKart</strong>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="search products" />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div style="font-size: 10px" class="badge bg-danger">
        {{ cartItemsCount }}
      </div>
    </button>
    <div class="login_signup_container" *ngIf="!logined">
      <button
        type="button"
        class="loginbtn margin-5px btn btn-light"
        [routerLink]="['/login']"
      >
        Login
      </button>
      <button
        type="button"
        class="signupbtn margin-5px btn btn-light"
        [routerLink]="['/signup']"
      >
        SignUp
      </button>
    </div>
    <div class="login_signup_container" *ngIf="logined">
      <button
        type="button"
        class="loginbtn margin-5px btn btn-light"
        (click)="logoutClicked()"
        [routerLink]="['/login']"
      >
        LogOut
      </button>
    </div>
  </div>
</header>
