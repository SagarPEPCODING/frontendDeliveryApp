<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <div class="imgContainer d-flex justify-content-center">
          <img src="{{ item.product.image }}" alt="" />
        </div>
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.product.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.product.description }}
        </p>
        <p><strong>Price:</strong> â‚¹{{ item.product.price }}</p>
        <div class="btns__">
          <button
            class="btn btn-primary"
            value="{{ item._id }}"
            id="1"
            (click)="statusUpdate($event)"
          >
            On the Way
          </button>
          <button
            class="btn btn-primary"
            value="{{ item._id }}"
            id="2"
            (click)="statusUpdate($event)"
          >
            Delivered
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
